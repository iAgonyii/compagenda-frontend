
<div *ngIf="loggedIn">
  <p>Already logged in</p>
  <button class="btn-primary btn-lg" *ngIf="loggedIn" (click)="logout()">Logout</button>
</div>


<div *ngIf="!loggedIn">
  <div class="row justify-content-center">
    <div class="col-md-2">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)"><br>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group">
          <label style="float: left" for="username">
            Username
          </label> <br>
          <input class="form-control" id="username" type="text" formControlName="username" placeholder="Username" required autofocus>
        </div>

        <div class="form-group">
          <label style="float: left"  for="password">
            Password
          </label> <br>
          <input class="form-control" id="password" type="password" formControlName="password" placeholder="Password" required>
        </div> <br>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <br> <br>

      </form>
    </div><br>
  </div>
  <a [routerLink]="['/register']">No account? Click here to register</a><br>
  <span *ngIf="loginError" class="text-danger">Login failed - Incorrect credentials</span>

</div>
