<h1> Home Page </h1>

<div *ngIf="!loggedIn">
  Login as user: <input type="number" min="1" class="small" [(ngModel)]="userId"> &nbsp;
  <button class="btn btn-primary btn-sm" type="button" (click)="login(userId)">Login</button>
</div>
<div *ngIf="loggedIn">
  Logged in as: {{userId}}
  <button class="btn btn-primary btn-sm" type="button" (click)="logout()">Logout</button>
</div>

<div style="text-align: center;"><router-outlet></router-outlet></div>
