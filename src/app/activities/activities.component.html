<div class="modal-header">
  <h4 class="modal-title">Activity {{activity.id}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row form-group">

    <div class="col-sm">
      Category: <br>
    </div>

    <div class="col-sm-9">
      <input class="form-control" [(ngModel)]="activity.category">
    </div>

  </div>

  <div class="form-group row">

    <div class="col-sm">
      Start time:
    </div>

    <div class="col-sm-9">
      <input class="form-control" type="datetime-local" [(ngModel)]="activity.starttime">
    </div>

  </div>

  <div class="form-group row">

    <div class="col-sm">
      End time:
    </div>

    <div class="col-sm-9">
      <input class="form-control" type="datetime-local" [(ngModel)]="activity.endtime">
    </div>

  </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="deleteActivity()">Delete</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Cancel</button>
    <button type="button" class="btn btn-outline-dark" (click)="saveChanges()">Save Activity</button>
</div>
