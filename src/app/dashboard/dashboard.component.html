<h1>Dashboard</h1>
<div *ngIf="hasTeam">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 overflow-auto" style="height: 395px; border-right: 2px grey solid">
        <h3>Personal notes</h3>
        CBT
      </div>
      <div class="col-6 overflow-auto" style="height: 395px">
        <app-agenda></app-agenda>
      </div>
    </div>
  </div>
  <hr class="bg-dark" style="height: 3px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 overflow-auto" style="height: 395px; border-right: 2px grey solid">
        <h3>Team notes</h3>
        CBT
      </div>
      <div class="col-6 overflow-auto" style="height: 395px">
        <app-team-agenda></app-team-agenda>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!hasTeam">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 overflow-auto" style="height: 829px; border-right: 2px grey solid">
        <h3>Personal notes</h3>
        CBT
      </div>
      <div class="col-6 overflow-auto" style="height: 829px">
        <app-agenda></app-agenda>
      </div>
    </div>
  </div>
</div>
