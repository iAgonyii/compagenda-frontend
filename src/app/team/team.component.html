
<div class="jumbotron">
  <h1 class="display-2">{{team.name}}</h1>
  <p class="lead">On this page you can view information about your team, invite new members and kick members.</p>
  <hr class="my-4">
  <h3>Team members</h3>

  <div class="row">
    <div class="col-md-3" *ngFor="let member of team.teamMembers; let i = index">
      <div class="card mb-4 shadow-sm">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="assets/member.png" class="card-img" alt="User picture">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title" *ngIf="i === 0">ðŸ‘‘ {{member.username}}</h2>
              <h2 *ngIf="i !== 0" class="card-title">{{member.username}}</h2>
            </div>
            <div *ngIf="!isMe(member)" class="card-footer">
              &nbsp;
              <a class="btn btn-danger btn-sm text-white" style="float:right" *ngIf="isAdmin" (click)="kick(member)" role="button">Kick member</a>
              <button type="button" class="btn btn-danger btn-sm text-white disabled" style="float:right" placement="bottom" ngbTooltip="Only team admins can kick members" *ngIf="!isAdmin">Kick member</button>
            </div>
            <div *ngIf="isMe(member)" class="card-footer">
              &nbsp;
              <a class="text-black font-weight-bold" style="float:right" role="button">(You)</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <h3 style="float:left">Invite new members</h3><br><br>
  <form class="form-inline">
    <div class="form-group">
      <input *ngIf="isAdmin" [(ngModel)]="username" name="username" type="text" class="form-control" id="inputUsername" placeholder="Enter username...">
      <input *ngIf="!isAdmin" name="username" type="text" class="form-control" placeholder="Enter username..." disabled>
    </div>&nbsp; &nbsp;
    <button *ngIf="isAdmin" [disabled]="isDisabled()" type="submit" class="btn btn-success" (click)="inviteUser()">Send invite</button>
    <button *ngIf="!isAdmin" type="submit" class="btn btn-success disabled" placement="bottom" ngbTooltip="Only team admins can invite new members">Send invite</button>
  </form>



</div>
